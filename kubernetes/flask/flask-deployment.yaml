apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: yaveenp/investment-flask:latest
        ports:
        - containerPort: 5050
        livenessProbe:
          httpGet:
            path: /api/portfolio/health
            port: 5050
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/portfolio/health
            port: 5050
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            memory: "1Gi"
            cpu: "600m"
          requests:
            memory: "512Mi"
            cpu: "300m"
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: ALPHA_VANTAGE_API_KEY
        - name: FLASK_APP
          value: "main.py"
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "0"
        volumeMounts:
        - name: uploads
          mountPath: /uploads
      volumes:
      - name: uploads
        emptyDir: {}
