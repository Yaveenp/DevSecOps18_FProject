apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-configmap
  namespace: financial-portfolio
  labels:
    app: grafana

data:
  api_latency_dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "type": "dashboard",
            "name": "Annotations & Alerts",
            "enabled": true
          }
        ]
      },
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "title": "API Latency by Endpoint",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint))",
              "legendFormat": "{{endpoint}} (p95)",
              "interval": ""
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "id": 2,
          "title": "API Average Latency by Endpoint",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_sum[5m])) by (endpoint) / sum(rate(http_request_duration_seconds_count[5m])) by (endpoint)",
              "legendFormat": "{{endpoint}} (avg)",
              "interval": ""
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        }
      ],
      "schemaVersion": 36,
      "title": "API Latency Dashboard",
      "version": 1
    }
 
  flask-container-metrics.json: |
    {
      "uid": "flask-container",
      "title": "Flask + Container Metrics",
      "description": "Basic application & container observability for the Flask portfolio tracker.",
      "tags": ["flask", "prometheus", "demo"],
      "schemaVersion": 38,
      "version": 1,
      "timezone": "browser",
      "refresh": "5s",
      "time": { "from": "now-15m", "to": "now" },
      "panels": [
        {
          "type": "timeseries",
          "title": "Request Duration (avg, seconds)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "rate(http_request_duration_seconds_sum[1m]) / rate(http_request_duration_seconds_count[1m])",
              "legendFormat": "avg",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": { "mode": "palette-classic" }
            },
            "overrides": []
          },
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 }
        },
        {
          "type": "timeseries",
          "title": "HTTP Requests (by endpoint)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[1m])) by (endpoint)",
              "legendFormat": "{{endpoint}}",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "req/s" },
            "overrides": []
          },
          "gridPos": { "x": 0, "y": 8, "w": 12, "h": 8 }
        },
        {
          "type": "timeseries",
          "title": "CPU Usage (process, %)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total[1m]) * 100",
              "legendFormat": "CPU %",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "percent" },
            "overrides": []
          },
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 }
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (process, bytes)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "process_resident_memory_bytes",
              "legendFormat": "RSS",
              "refId": "D"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "bytes" },
            "overrides": []
          },
          "gridPos": { "x": 12, "y": 8, "w": 12, "h": 8 }
        },
        {
          "type": "timeseries",
          "title": "Sample Graph (HTTP 200s)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{method=\"GET\"}[1m]))",
              "legendFormat": "GET / 200",
              "refId": "E"
            }
          ],
          "gridPos": { "x": 0, "y": 16, "w": 24, "h": 6 }
        }
      ]
    }

  top_gainers_dashboard.json: |
    {
      "uid": "top-gainers",
      "title": "Top Gainers",
      "description": "Dashboard for monitoring top gaining stocks.",
      "tags": ["stocks", "monitoring"],
      "schemaVersion": 38,
      "version": 1,
      "timezone": "browser",
      "refresh": "5s",
      "time": { "from": "now-15m", "to": "now" },
      "panels": [
        {
          "type": "timeseries",
          "title": "Top Gainers (last 15 min)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "topk(5, rate(stock_price_change[15m]))",
              "legendFormat": "{{stock}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "color": { "mode": "palette-classic" }
            },
            "overrides": []
          },
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 12 }
        }
      ]
    }
